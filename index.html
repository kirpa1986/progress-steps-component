<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Progress Steps Component</title>
</head>

<body>
    <div class="container">
        <div class="progress-container">
            <div id="alert" class=""></div>
            <div class="steps-container">
                <div id="progress-line"></div>
                <div class="step-circle">1</div>
                <div class="step-circle">2</div>
                <div class="step-circle">3</div>
                <div class="step-circle">4</div>
                <div class="step-circle">5</div>
            </div>
            <div class="btns">
                <div class="nav-btns">
                    <button id="prev" class="btn nav-btn">Prev</button>
                    <button id="next" class="btn nav-btn">Next</button>
                </div>
                <button id="submit" class="btn submit-btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8d463ff3af.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
